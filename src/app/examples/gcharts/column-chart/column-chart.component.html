
<div>
   <mat-card class="example-card">
      <mat-card-header>
            <mat-card-title>Column Chart</mat-card-title>
      </mat-card-header>
      <mat-card-content>
         <google-chart #chart  
            [title]="title"  
            [type]="type"  
            [data]="data"  
            [columnNames]="columnNames"  
            [options]="options"  
            [width]="width"  
            [height]="height"> 
         </google-chart>
      </mat-card-content>
   </mat-card>
</div>
